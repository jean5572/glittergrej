<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <style>
        img {
            height: 500px;
            width: 450px;
        }

        h1 {
            color: darkgreen;
            margin-top: 20px;
            font-family: Comic Sans MS, cursive, sans-serif;
        }

        .button {
            margin-left: 45%;
        }

    </style>
    <script>
        function before() {
            document.getElementById('myImage')
                .src = "img/gg-sunshine-vajayjay.jpeg";
            document.getElementById('message')
                .innerHTML = "Hii! GeeksforGeeks people";
        }

        function after() {
            document.getElementById('myImage')
                .src = "img/gg-trixie2.jpeg";
            document.getElementById('message')
                .innerHTML = "Bye! GeeksforGeeks people";
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 id="message">
                    1
                </h1>
                <img id="myImage" src="img/gg-sunshine-vajayjay.jpeg">
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="button">
        <button class="btn btn-warning" onclick=before();>
            Before
        </button>
        <button class="btn btn-success" onclick=after();>
            After
        </button>
    </div>
</body>

</html>
