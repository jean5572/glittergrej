<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fdfdfd;
            font-family: 'Jost', sans-serif;
            padding: 20px;
            letter-spacing: 1px;
        }

        h3 {
            color: #ff48aa;
        }

        .wp-block-button__link {
            color: #ff48aa;
            background-color: #fceaf0;
            padding: 5px;
            border-radius: 5px;
        }
    </style>


</head>

<body>

    <main>
        <section id="events">
            <p></p>
        </section>
    </main>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM loaded');
        });

        const link = "http://creativeworld.dk/kea02/tema10/glittergrej/wordpress/wp-json/wp/v2/pages/15";

        document.addEventListener("DOMContentLoaded", hentData);

        async function hentData() {
            const respons = await fetch(link);
            events = await respons.json();
            vis(events);
            console.log('DataHentet')
        }

        function vis(events) {
            console.log(events)
            document.querySelector("#events").innerHTML = events.content.rendered;

        }
    </script>





</body></html>
