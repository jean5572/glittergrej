<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="16x16" href="">
</head>

<body>

    <!-- HEADER MED LOGO OG NAVIGATION -->

    <header>

        <div id="menuknap">☰</div>
        <div class="menu-container">
            <div id="logo"><a href="index.html"><img src="img/logo.svg" alt="logo">
                </a>
            </div>
        </div>

        <nav>
            <ul id="menu" class="hidden">
                <li><a href="index.html">Portfolio</a></li>
                <li><a href="cv.html">CV</a></li>

        </nav>

    <!-- SECTION PORTFOLIO -->
    <section id="forside">

    </section>

    <!-- FOOTER -->
    <footer>© Vivi Mortensen 2020</footer>

    <!-- JAVASCRIPT -->
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM loaded');
        });

        const link = "http://creativeworld.dk/kea02/tema10/glittergrej/wordpress/wp-json/wp/v2/pages/9";

        document.addEventListener("DOMContentLoaded", hentData);

        async function hentData() {
            const respons = await fetch(link);
            forside = await respons.json();
            vis(forside);
            console.log('DataHentet')
        }

        function vis(forside) {
            console.log(forside)
            document.querySelector("#forside").innerHTML = forside.content.rendered;

        }

    </script>
</body>

</html>
