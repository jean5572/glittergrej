<style>
    /***** GENERELT / RESET *****/
    * {
        margin: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        width: 100vw;
        margin: 0 auto;
        background-color: #FDFDFD;
        /*    padding: 20px;*/
    }

    img {

        object-fit: contain;
        vertical-align: middle;
    }

    h1 {
        font-family: 'Jost', sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2em;
    }

    h2 {
        font-family: 'Jost', sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 1.5em;
    }

    h3 {

    /***** HEADER *****/
    header {
        height: 120px;
        background-color: #FCEAF0;
    }

    #header-ikoner {
        display: flex;
        float: right;
        justify-content: right;
        margin-right: 30px;
    }

    /*** SHOPPING CART IKON ***/
    #shopping-cart {
        float: right;

    }

    /**** LOGO *****/
    #logo {
        width: 50%;
        margin-left: 30px;
        margin-top: 10px;
    }

    /***** NAVIGATION *****/
    nav {
        margin: 0;
        overflow: hidden;
        width: 100%;
        z-index: 1;
        position: sticky;
        top: 0;
    }

    nav ul {
        text-align: left;
        padding: 0px;
        z-index: 1;
        position: relative;
    }

    nav li {
        display: inline;
        text-align: left;
    }

    li a {
        display: block;
        color: black;
        padding: 14px 30px;
        text-decoration: none;
        font-family: 'Jost',
            sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2em;
        color: #FF48AA;
        text-transform: uppercase;
        text-align: left;
        letter-spacing: 0.1em;
        background-color: #FCEAF0;
    }

    .hidden {
        opacity: 0;
        transform: translateX(-100%);
    }

    #menuknap {
        display: inline-block;
        position: fixed;
        font-family: 'Jost',
            sans-serif;
        font-weight: 400;
        font-size: 5em;
        /*    z-index: 1;*/
        position: relative;
        float: right;
        color: #FF48AA;
    }

    #menu {
        list-style-type: none;
        height: 200vh;
        background-color: #FCEAF0;
        padding-top: 50px;
    }

    .menu-container {
        display: flex;
        align-items: center
    }

    /*** SØGEBAR ***/
    #searchbar {
        width: 100%;
        margin: 50px 30px 30px 30px;
    }

    #searchbar input {
        color: #CCCCCC;
        padding: 10px;
        width: 70%;
        border-radius: 10px;
        border: none;
    }

    #searchbar img {
        width: 8%;
    }

    /*** SOCIALE MEDIER IKONER ***/
    #social-media-container {
        display: flex;
    }

    .social-media img {
        width: 12%;
        margin-left: 80px;
        */
    }

    /***** FORSIDE GALLERI/SPLASH MOBIL *****/
    #forside-galleri {
        position: relative;
        width: 100vw;
    }

    #forside-galleri .forside-knap {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        background-color: #FCEAF0;
        color: #FF48AA;
        font-size: 1em;
        padding: 10px 30px;
        padding: 10%;
        border: none;
        outline: none;
        cursor: pointer;
        border-radius: 10px;
        text-align: center;
        text-transform: uppercase;
        width: auto;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;

        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease 0s;
    }

    /* HOVER TIL DESKTOP */
    /*
    #forside-galleri .forside-knap:hover {
    background-color: #FDFDFD;
    }
*/

    .forside-pil-venstre {
        width: 10%;
        position: absolute;
        top: 45%;
        left: 1%;

    }

    .forside-pil-hoejre {
        width: 10%;
        position: absolute;
        top: 45%;
        right: 1%;
    }

    .forside-galleri-circles {
        position: absolute;
        top: 90%;
        left: 45%;
        margin-top: 10px;
    }

    .forside-galleri-circles .aktiv {
        height: 10px;
        width: 10px;
        border: 1px solid #FDFDFD;
        border-radius: 50%;
        display: inline-block;
    }

    .forside-galleri-circles .inaktiv {
        height: 10px;
        width: 10px;
        background-color: #FDFDFD;
        border-radius: 50%;
        display: inline-block;
    }

    #pil-til-top {
        position: relative;
        float: right;
        margin: 0 30px 50px 0;
    }

    /*
    #pil-til-top img {
    width: 20%;
    }
*/

    /***** MEDIA QUERY DESKTOP *****/

    @media (min-width: 600px) {

        /* HEADER */
        header {
            height: 180px;
        }

        /* MENU */
        #logo {
            width: 15%;
            margin-left: 30px;
            margin-top: 10px;
        }

        #menuknap {
            display: none;
        }

        .hidden {
            opacity: 1;
            transform: translateX(0);
        }

        #menu li {
            display: inline-block;
        }


        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #FCEAF0;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-left: 30px;
        }

        .dropdown-content a {
            color: #FF48AA;
            padding: 12px 16px;
            text-decoration: none;
            display: block;


            font-family: 'Jost',
                sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 2em;
            text-transform: uppercase;
            text-align: left;
            letter-spacing: 0.1em;
            background-color: #FCEAF0;

        }

        .dropdown-content a:hover {
            background-color: #FF48AA;
            color: #FCEAF0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover {
            background-color: #FF48AA;
            color: #FCEAF0;
        }



    }

</style>

    <!-- JAVASCRIPT -->
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM loaded');
        });

        //BURGERMENU
        window.addEventListener("load", sidenvises);


        function sidenvises() {
            console.log("sidenvises");

            document.querySelector("#menuknap").addEventListener("click", toggleMenu)
        }

        function toggleMenu() {
            console.log("toggleMenu");

            document.querySelector("#menu").classList.toggle("hidden");

            let erskjult = document.querySelector("#menu").classList.contains("hidden");

            if (erskjult == true) {

                document.querySelector("#menuknap").textContent = "☰";

            } else {
                document.querySelector("#menuknap").textContent = "x";
            }

        }

        //HENT INDHOLD
        const link = "http://creativeworld.dk/kea02/tema10/glittergrej/wordpress/wp-json/wp/v2/pages/9";

        document.addEventListener("DOMContentLoaded", hentData);

        async function hentData() {
            const respons = await fetch(link);
            forside = await respons.json();
            vis(forside);
            console.log('DataHentet')
        }

        function vis(forside) {
            console.log(forside)
            //document.querySelector("#forside").innerHTML = forside.content.rendered;
            //document.querySelector("#glitter-paa h1").innerHTML = forside.excerpt.rendered;
            document.querySelector("#glitter-paa p").innerHTML = forside.excerpt.rendered;

        }

        //FORSIDE GALLERI
        //Opret tæller
        let number = 0;

        const forfra = document.querySelector("button");

        //Find billede
        const image = document.querySelector("img");

        //Opret array
        let slideshowImages = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];

        //Klik på knap for at skifte til næste billede
        const button = document.querySelector("button");
        button.addEventListener("click", nextImage);

        //Funktion til at skifte til næste billedet
        function nextImage() {

            //Hvis navnet på billedet er mindre end billede array, så skal billedet skifte
            if (number < 8) {

                //Tæl op
                number++;

                console.log(slideshowImages[number]);

                image.src = "slideshow_img/" + slideshowImages[number];


                if (number == 7) {
                    const forfra = document.querySelector("#startOver");
                    forfra.textContent = "Forfra";
                    number = -1;
                }

            } else {
                forfra.textContent = "videre";
            }
        }

    </script>
