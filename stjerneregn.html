        /* POSITIONER */

        .position1 {
            top: -10vw;
            left: 45vw;
        }

        .position2 {
            top: -10vw;
            left: 65vw;
        }

        .position3 {
            top: -10vw;
            left: 35vw;
        }

        .position4 {
            top: -10vw;
            left: 55vw;
        }

        .position5 {
            top: -10vw;
            left: 25vw;
        }

        .delay1 {
            animation-delay: 0s;
        }

        .delay2 {
            animation-delay: 2.4s;
        }

        .delay3 {
            animation-delay: 1.5s;
        }

        .delay4 {
            animation-delay: 0.7s;
        }

        .delay5 {
            animation-delay: 3.2s;
        }

        /*************************************************



        /* ANIMATIONER */

        /* Stjerner falder */
        .falling {
            animation-name: falling_kf;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes falling_kf {
            from {
                top: -10vw;
            }

            to {
                top: 60vw;
            }
        }
    </style>
