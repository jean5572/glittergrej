<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forhandlere</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #fdfdfd;
            font-family: 'Jost', sans-serif;
            padding: 20px;
            letter-spacing: 1px;
        }

        h3 {
            color: #ff48aa;
        }

        /*KONTAKTFORMULAR*/
        /* styling af tekst og tekstfelter */
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
            font-family: 'Jost', sans-serif;
            letter-spacing: 1px;
            color: #ccc;
            background-color: #fdfdfd;
        }

        /* styling af knap */
        input[type=submit] {
            background-color: #ff48aa;
            color: #fdfdfd;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Jost', sans-serif;
            letter-spacing: 1px;
        }

        /* styling af mouse over */
        input[type=submit]:hover {
            background-color: #fdfdfd;
            color: #ff48aa;
        }

        /* styling af containeren */
        .container {
            border-radius: 5px;
            background-color: #fceaf0;
            padding: 20px;
        }

        #menu li a {
        font-size: 1.25em;
    }


    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #FCEAF0;
        min-width: 150px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        margin-left: 30px;
    }

    .dropdown-content a {
        color: #FF48AA;
        padding: 12px 16px;
        text-decoration: none;
        display: block;


        font-family: 'Jost',
            sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 1.25em;
        text-transform: uppercase;
        text-align: left;
        letter-spacing: 0.1em;
        background-color: #FCEAF0;

    }

    .dropdown-content a:hover {
        background-color: #FF48AA;
        color: #FCEAF0;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover {
        background-color: #FF48AA;
        color: #FCEAF0;
    }








    /***** MEDIA QUERY DESKTOP *****/

    @media (min-width: 600px) {

        /* HEADER */
        header {
            height: 180px;
        }

        /* MENU */
        #logo {
            width: 12%;
            margin-left: 30px;
            margin-top: 20px;
        }

        #social-media-container {
            display: none;
        }

        #menu {
            position: absolute;
            top: 15px;
            left: 220px;
        }

        #menuknap {
            display: none;
        }

        .hidden {
            opacity: 1;
            transform: translateX(0);
        }

        #menu li {
            display: inline-block;
        }

        #menu li a {
            font-size: 1.25em;
        }


        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #FCEAF0;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-left: 30px;
        }

        .dropdown-content a {
            color: #FF48AA;
            padding: 12px 16px;
            text-decoration: none;
            display: block;


            font-family: 'Jost',
                sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 1.25em;
            text-transform: uppercase;
            text-align: left;
            letter-spacing: 0.1em;
            background-color: #FCEAF0;

        }

        .dropdown-content a:hover {
            background-color: #FF48AA;
            color: #FCEAF0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover {
            background-color: #FF48AA;
            color: #FCEAF0;
        }

        #searchbar {
            width: 20%;
            float: right;
            margin-right: 130px;
            margin-top: 15px;
        }

        #searchbar img {
            width: 20%;
        }

        #shopping-cart {
            float: right;
            width: 40%;
            margin-top: 75px;
            z-index: 1000;
            margin-right: 60px;
        }



    }


    </style>
</head>


<body>

    <main>
        <h1></h1>
        <section id="kontakt"></section>

        <!-- KONTAKTFORMULAR -->
        <div class="container">
            <form>

                <label for="fname">Navn *</label>
                <input type="text" id="fname" name="firstname" placeholder="Dit navn..">

                <label for="lname">Email *</label>

                <label for="country">Emne *</label>
                <input type="text" id="lname" name="lastname" placeholder="Dit emne..">


                <label for="subject">Besked *</label>
                <textarea id="subject" name="subject" placeholder="Din besked.." style="height:200px"></textarea>

                <input type="submit" value="SEND">

            </form>

        <div class="sectionwrapper">

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM loaded');
        });

        const link = "http://creativeworld.dk/kea02/tema10/glittergrej/wordpress/wp-json/wp/v2/pages/19";

        document.addEventListener("DOMContentLoaded", hentData);

        async function hentData() {
            const respons = await fetch(link);
            kontakt = await respons.json();
            vis(kontakt);
            console.log('DataHentet')
        }

        function vis(kontakt) {
            console.log(kontakt)
            document.querySelector("#kontakt").innerHTML = kontakt.content.rendered;
            document.querySelector("h1").textContent = kontakt.title.rendered;

        }

    </script>
